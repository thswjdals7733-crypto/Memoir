<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#FFFEF7"/>
  
  <!-- Desk (viewed from above) -->
  <rect x="80" y="180" width="240" height="180" rx="12" fill="#D4A574" stroke="#B8956A" stroke-width="2"/>
  
  <!-- Book/Paper on desk -->
  <rect x="110" y="210" width="100" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1.5"/>
  
  <!-- Study Time Text on Paper (handwritten style) -->
  <text x="160" y="255" text-anchor="middle" font-family="'Comic Sans MS', cursive" font-size="24" font-weight="600" fill="#F97316">
    0시간
  </text>
  <text x="160" y="278" text-anchor="middle" font-family="'Comic Sans MS', cursive" font-size="12" fill="#9CA3AF">
    (동적 데이터)
  </text>
  
  <!-- Notebook/Textbook -->
  <rect x="220" y="220" width="80" height="60" rx="3" fill="#FEF3C7" stroke="#FCD34D" stroke-width="1.5"/>
  <line x1="230" y1="235" x2="290" y2="235" stroke="#F59E0B" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="230" y1="245" x2="290" y2="245" stroke="#F59E0B" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="230" y1="255" x2="290" y2="255" stroke="#F59E0B" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Pencil on desk -->
  <rect x="130" y="305" width="50" height="6" rx="3" fill="#FCD34D" transform="rotate(-25 155 308)"/>
  <polygon points="172,298 182,303 172,308" fill="#1F2937" transform="rotate(-25 177 303)"/>
  
  <!-- Coffee cup -->
  <ellipse cx="280" cy="310" rx="15" ry="12" fill="#8B4513"/>
  <rect x="265" y="298" width="30" height="18" fill="#A0522D"/>
  <ellipse cx="280" cy="298" rx="15" ry="6" fill="#6B3410"/>
  
  <!-- Owl Body (viewed from above, circular) -->
  <ellipse cx="200" cy="270" rx="55" ry="50" fill="#F97316" stroke="#EA580C" stroke-width="2"/>
  
  <!-- Owl Head (on top of body) -->
  <circle cx="200" cy="230" r="35" fill="#FB923C" stroke="#EA580C" stroke-width="2"/>
  
  <!-- Owl Eyes (looking down at desk) -->
  <ellipse cx="190" cy="228" rx="8" ry="10" fill="#FFFFFF"/>
  <ellipse cx="210" cy="228" rx="8" ry="10" fill="#FFFFFF"/>
  <circle cx="190" cy="230" r="5" fill="#1F2937"/>
  <circle cx="210" cy="230" r="5" fill="#1F2937"/>
  <circle cx="191" cy="228" r="2" fill="#FFFFFF"/>
  <circle cx="211" cy="228" r="2" fill="#FFFFFF"/>
  
  <!-- Owl Beak -->
  <polygon points="200,235 196,242 204,242" fill="#FBBF24"/>
  
  <!-- Owl Wings (spread on desk) -->
  <ellipse cx="160" cy="265" rx="20" ry="30" fill="#FB923C" stroke="#EA580C" stroke-width="1.5" opacity="0.9"/>
  <ellipse cx="240" cy="265" rx="20" ry="30" fill="#FB923C" stroke="#EA580C" stroke-width="1.5" opacity="0.9"/>
  
  <!-- Effort indicators - sweat drops -->
  <ellipse cx="175" cy="215" rx="4" ry="6" fill="#60A5FA" opacity="0.7"/>
  <circle cx="175" cy="213" r="2" fill="#93C5FD" opacity="0.9"/>
  
  <!-- Effort indicators - heat/focus lines -->
  <line x1="215" y1="205" x2="225" y2="195" stroke="#F97316" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="220" y1="210" x2="232" y2="202" stroke="#F97316" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="225" y1="215" x2="235" y2="210" stroke="#F97316" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Pencil in owl's wing/hand -->
  <rect x="235" y="260" width="30" height="4" rx="2" fill="#FCD34D"/>
  <polygon points="265,260 272,262 265,264" fill="#1F2937"/>
  
  <!-- Desk shadow -->
  <ellipse cx="200" cy="365" rx="90" ry="15" fill="#E5E7EB" opacity="0.4"/>
  
  <!-- Caption Text -->
  <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#374151">
    <tspan x="200" dy="0">학생 데이터님! 총 <tspan font-weight="700" fill="#F97316">0</tspan>시간 만큼</tspan>
    <tspan x="200" dy="22">라이브러리에서 보냈군요.</tspan>
  </text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="80" r="3" fill="#FCD34D" opacity="0.5"/>
  <circle cx="340" cy="100" r="4" fill="#FB923C" opacity="0.5"/>
  <circle cx="50" cy="400" r="2" fill="#F97316" opacity="0.4"/>
  <circle cx="350" cy="420" r="3" fill="#FCD34D" opacity="0.5"/>
  
  <!-- Small stars for effort -->
  <text x="165" y="200" font-family="Arial, sans-serif" font-size="14" fill="#FBBF24" opacity="0.7">✨</text>
  <text x="225" y="195" font-family="Arial, sans-serif" font-size="12" fill="#FBBF24" opacity="0.6">✨</text>
</svg>
