<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#FFFEF7"/>
  
  <!-- Main Card Container -->
  <rect x="30" y="60" width="340" height="280" rx="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Left Box (Check-in / 등원) -->
  <rect x="50" y="90" width="140" height="160" rx="12" fill="#FEF3C7" stroke="#FCD34D" stroke-width="1.5"/>
  
  <!-- Sun Icon -->
  <circle cx="120" cy="140" r="25" fill="#FBBF24"/>
  <!-- Sun rays -->
  <line x1="120" y1="105" x2="120" y2="95" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  <line x1="120" y1="185" x2="120" y2="175" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  <line x1="85" y1="140" x2="95" y2="140" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  <line x1="155" y1="140" x2="145" y2="140" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  <line x1="95" y1="115" x2="102" y2="122" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  <line x1="145" y1="165" x2="138" y2="158" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  <line x1="95" y1="165" x2="102" y2="158" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  <line x1="145" y1="115" x2="138" y2="122" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Check-in Time Text -->
  <text x="120" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#92400E">
    평균 등원 시간
  </text>
  <text x="120" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#002B5C">
    08:00
  </text>
  <text x="120" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">
    (동적 데이터)
  </text>
  
  <!-- Right Box (Check-out / 하원) -->
  <rect x="210" y="90" width="140" height="160" rx="12" fill="#DBEAFE" stroke="#93C5FD" stroke-width="1.5"/>
  
  <!-- Moon Icon -->
  <circle cx="280" cy="140" r="25" fill="#60A5FA"/>
  <circle cx="290" cy="135" r="22" fill="#DBEAFE"/>
  <!-- Stars -->
  <circle cx="260" cy="125" r="2" fill="#FBBF24"/>
  <circle cx="265" cy="115" r="1.5" fill="#FBBF24"/>
  <circle cx="300" cy="120" r="1.5" fill="#FBBF24"/>
  <text x="258" y="130" font-family="Arial, sans-serif" font-size="10" fill="#FBBF24">✨</text>
  <text x="298" y="125" font-family="Arial, sans-serif" font-size="8" fill="#FBBF24">✨</text>
  
  <!-- Check-out Time Text -->
  <text x="280" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1E3A8A">
    평균 하원 시간
  </text>
  <text x="280" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#002B5C">
    22:00
  </text>
  <text x="280" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">
    (동적 데이터)
  </text>
  
  <!-- Shadow effects -->
  <ellipse cx="120" cy="255" rx="50" ry="8" fill="#FCD34D" opacity="0.2"/>
  <ellipse cx="280" cy="255" rx="50" ry="8" fill="#93C5FD" opacity="0.2"/>
  
  <!-- Caption Text -->
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">
    <tspan x="200" dy="0"><tspan font-weight="700" fill="#002B5C">학생 데이터</tspan>님은, 평균적으로 라이브러리에</tspan>
    <tspan x="200" dy="18"><tspan font-weight="700" fill="#F59E0B">08:00</tspan>에 등원하여, <tspan font-weight="700" fill="#3B82F6">22:00</tspan>에 하원하였습니다.</tspan>
  </text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="80" r="3" fill="#FBBF24" opacity="0.5"/>
  <circle cx="340" cy="85" r="2.5" fill="#60A5FA" opacity="0.5"/>
  <circle cx="50" cy="350" r="2" fill="#002B5C" opacity="0.3"/>
  <circle cx="350" cy="360" r="3" fill="#002B5C" opacity="0.3"/>
</svg>
